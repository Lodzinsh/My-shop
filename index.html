<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodzone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(45deg, #ff0066, #33ccff);
      color: #fff;
      font-family: 'Quicksand', sans-serif;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 3px solid #fff;
    }

    header h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 4.5em;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 30px;
    }

    .product {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .product h2 {
      font-size: 1.8em;
      margin: 0;
      color: #ffcc00;
    }

    .product p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .product button {
      background-color: #ff0066;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #33ccff;
    }

    .cart {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      border-top: 3px solid #fff;
    }

    .cart ul {
      list-style: none;
      padding: 0;
    }

    .cart li {
      padding: 10px;
      font-size: 1.2em;
      color: #fff;
    }

    form {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 30px;
      border-top: 3px solid #fff;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #333;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #ff0066;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #33ccff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lodzone</h1>
  </header>

  <section class="products">
    <div class="product">
      <h2>Товар 1</h2>
      <p>Описание товара</p>
      <p>Цена: 100 грн</p>
      <button onclick="addToCart('Товар 1', 100)">Добавить в корзину</button>
    </div>
    <div class="product">
      <h2>Товар 2</h2>
      <p>Описание товара</p>
      <p>Цена: 150 грн</p>
      <button onclick="addToCart('Товар 2', 150)">Добавить в корзину</button>
    </div>
    <div class="product">
      <h2>Товар 3</h2>
      <p>Описание товара</p>
      <p>Цена: 200 грн</p>
      <button onclick="addToCart('Товар 3', 200)">Добавить в корзину</button>
    </div>
  </section>

  <section class="cart">
    <h2>Корзина</h2>
    <ul id="cart-list"></ul>
    <p><strong>Итого: <span id="total">0</span> грн</strong></p>
  </section>

  <form onsubmit="submitOrder(event)">
    <h2>Оформить заказ</h2>
    <input type="text" placeholder="Ваше имя" required>
    <input type="tel" placeholder="Телефон" required>
    <textarea placeholder="Комментарий к заказу"></textarea>
    <input type="submit" value="Отправить заказ">
  </form>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ${item.price} грн`;
        list.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function submitOrder(event) {
      event.preventDefault();
      alert('Заказ отправлен!');
      cart = [];
      total = 0;
      updateCart();
      event.target.reset();
    }
  </script>

</body>
</html>
